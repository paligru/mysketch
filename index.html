<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sales</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}
	</style>
</head>
<body>
	<canvas id="chart" width="800" height="400"></canvas>
	<script>

		getCSVData().then(data=>{
			const xs = [];
		const ys = [];
		const ys2 = [];
			let lines = data.split('\n').slice(1);
			lines.forEach(line => {
				const values = line.split(';');
			xs.push(values[0].toString()+'/'+values[1].toString());    
			ys.push(parseFloat(values[2].replace(',','.')));		
			ys2.push(parseFloat(values[03].replace(',','.')/100));
			});
			makeChart(xs, ys, ys2);
		});
		

		async function getCSVData(){  
		const csvdata = await fetch('AVF_COMPANY_SALES.csv'); 
		const txtdata = await csvdata.text();
		return txtdata;
		}

		function makeChart(pxs, pys, pys2){
			const ctx = document.getElementById('chart').getContext('2d');			
			const myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: pxs,
					datasets: [{
						label: 'Cantidad',
						data: pys,
						fill:false,
						backgroundColor:'rgba(255, 99, 132, 0.2)',
						borderColor:'rgba(255, 99, 132, 1)',
						borderWidth: 1
					},
					{
						label: 'Importe/100',
						data: pys2,
						fill:false,
						backgroundColor:'rgba(123)',
						borderColor:'rgba(125)',
						borderWidth: 1
					}]
				},
				options: {
					title: {
						display: true,
						text: 'Evoluci√≥n de la venta'
					}
				}
			});
		}
	</script>
</body>
</html>
